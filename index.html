<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Biscoito da Sorte</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>

            <p>Abra o biscoito e descubra!</p>

            <img src="images/fortune-cookie.png" alt="Biscoito da sorte" id="cookie">
        </div>
        
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <p id="fortune">Se alguém está tão cansado que <br>não possa te dar um sorriso,<br> deixe-lhe o teu.</p>

            <img src="images/opened-cookie.png" alt="Biscoito da sorte aberto">

            <button>Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
